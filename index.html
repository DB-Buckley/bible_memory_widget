<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Memoriser</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #app {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    button {
      padding: 0.6rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      padding: 0.6rem;
      box-sizing: border-box;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .modal {
      background: #f2f2f2;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .modal label {
      display: block;
      margin-top: 0.5rem;
    }

    .modal select,
    .modal input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>üìñ Bible Verse Memoriser</h1>
      <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    </header>

    <!-- Upload Screen -->
    <section id="upload-screen">
      <h2>Add a Verse</h2>
      <textarea id="verseInput" placeholder="e.g. John 3:16 | For God so loved the world..."></textarea><br/>
      <button id="addVerseBtn">Add Verse</button>

      <h3>üìö Your Verse List</h3>
      <div id="verseList"></div>
      <button id="startBtn">Start Memorising ‚ñ∂Ô∏è</button>
    </section>

    <!-- Memory Game Screen -->
    <section id="memory-screen" style="display: none;"></section>

    <!-- Settings Modal -->
    <div id="settings" class="modal" style="display: none;">
      <h3>‚öôÔ∏è Settings</h3>

      <label for="translation">Bible Translation:</label>
      <select id="translation">
        <option value="NLT">NLT</option>
        <option value="KJV">KJV</option>
        <option value="ESV">ESV</option>
        <option value="NIV">NIV</option>
      </select>

      <label for="typingMode">Typing Mode:</label>
      <select id="typingMode">
        <option value="full">Full Verse</option>
        <option value="first-letter">First Letter Only</option>
      </select>

      <label for="passScore">Pass Percentage:</label>
      <input type="number" id="passScore" min="50" max="100" value="90" />%

      <button id="saveSettingsBtn">üíæ Save Settings</button>
    </div>
  </div>

  <!-- Script Entry -->
  <script type="module" src="js/app.js"></script>

  <!-- Settings Loader/Writer -->
  <script type="module">
    import { getSettings, updateSettings } from './js/settings.js';

    window.toggleSettings = () => {
      const modal = document.getElementById("settings");
      modal.style.display = modal.style.display === "none" ? "block" : "none";
    };

    const settings = getSettings();
    document.getElementById("translation").value = settings.translation || "NLT";
    document.getElementById("typingMode").value = settings.mode || "full";
    document.getElementById("passScore").value = settings.passThreshold || 90;

    document.getElementById("saveSettingsBtn").onclick = () => {
      const translation = document.getElementById("translation").value;
      const mode = document.getElementById("typingMode").value;
      const passScore = parseInt(document.getElementById("passScore").value, 10);

      updateSettings({
        translation,
        mode,
        passThreshold: isNaN(passScore) ? 90 : passScore
      });

      alert("‚úÖ Settings saved!");
    };
  </script>
</body>
</html>
