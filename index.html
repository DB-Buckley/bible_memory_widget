<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Verse Memoriser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>📖 Bible Verse Memoriser</h1>
      <button onclick="toggleSettings()">⚙️ Settings</button>
    </header>

    <!-- Upload Screen -->
    <section id="upload-screen">
      <h2>Add a Verse</h2>
      <textarea id="verseInput" placeholder="e.g. John 3:16 | For God so loved the world..."></textarea><br/>
      <button id="addVerseBtn">Add Verse</button>

      <h3>📚 Your Verse List</h3>
      <div id="verseList"></div>
      <button id="startBtn">Start Memorising ▶️</button>
    </section>

    <!-- Memory Game Screen -->
    <section id="memory-screen" style="display: none;"></section>

    <!-- Settings Modal -->
    <div id="settings" class="modal" style="display: none;">
      <h3>⚙️ Settings</h3>
      <label for="typingMode">Typing Mode:</label>
      <select id="typingMode">
        <option value="full">Full Verse</option>
        <option value="first-letter">First Letter Only</option>
      </select><br/><br/>

      <label for="passScore">Pass Percentage:</label>
      <input type="number" id="passScore" min="50" max="100" value="90" />%<br/><br/>

      <button id="saveSettingsBtn">Save Settings</button>
    </div>
  </div>

  <!-- Script Entry -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
